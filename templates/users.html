<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>用户管理 - 商品信息管理</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
            body { padding-top: 64px; }
            .navbar .navbar-nav { gap: 1.25rem; }
            .navbar .nav-link { color: rgba(255,255,255,.7); font-weight: 600; }
            .navbar .nav-link.active { color: #fff !important; background-color: #0d6efd; border-radius: .5rem; padding: .25rem .85rem; box-shadow: 0 0 .6rem rgba(13,110,253,.55); }
        </style>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">商品管理</a>
                <div class="navbar-nav mx-auto flex-row">
                    <a class="nav-link" href="/search">查询/导出</a>
                    <a class="nav-link" href="/entry">录入</a>
                    <a class="nav-link active" aria-current="page" href="/auth/users">用户管理</a>
                </div>
                <div class="d-flex align-items-center">
                    <span class="text-white-50 me-3">{{ (session.get('real_name') or session.get('username')) or '' }}</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">退出</button>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0"><i class="bi bi-people"></i> 用户管理</h4>
                <div>
                    <button class="btn btn-outline-secondary btn-sm" onclick="loadUsers()"><i class="bi bi-arrow-clockwise"></i> 刷新</button>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <form id="createUserForm" class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label">用户名</label>
                            <input class="form-control" id="new_username" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="new_password" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">姓名</label>
                            <input class="form-control" id="new_real_name" required />
                        </div>
                        <div class="col-md-2">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="new_is_admin" />
                                <label class="form-check-label" for="new_is_admin">管理员</label>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i> 新增用户</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive bg-white rounded shadow-sm p-3">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>管理员</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('createUserForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    createUser();
                });
                loadUsers();
            });

            function loadUsers() {
                fetch('/auth/api/users').then(r => r.json()).then(d => {
                    if (!d.success) return alert(d.message);
                    const tbody = document.getElementById('userTableBody');
                    tbody.innerHTML = '';
                    (d.data || []).forEach(u => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${u.id}</td>
                            <td>${u.username}</td>
                            <td>${u.real_name || '-'}</td>
                            <td>${u.is_admin ? '是' : '否'}</td>
                            <td>${u.create_time || '-'}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-secondary" onclick="resetPwd(${u.id})"><i class="bi bi-key"></i> 重置密码</button>
                                    <button class="btn btn-outline-danger" onclick="delUser(${u.id}, '${u.username}')"><i class="bi bi-trash"></i> 删除</button>
                                </div>
                            </td>`;
                        tbody.appendChild(tr);
                    });
                });
            }

            function createUser() {
                const payload = {
                    username: document.getElementById('new_username').value,
                    password: document.getElementById('new_password').value,
                    real_name: document.getElementById('new_real_name').value,
                    is_admin: document.getElementById('new_is_admin').checked
                };
                fetch('/auth/api/users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
                    .then(r => r.json()).then(d => { 
                        if (d.success) { 
                            // 重置输入框
                            document.getElementById('new_username').value = '';
                            document.getElementById('new_password').value = '';
                            document.getElementById('new_real_name').value = '';
                            document.getElementById('new_is_admin').checked = false;
                            loadUsers(); 
                        } else { 
                            alert(d.message); 
                        } 
                    });
            }

            function resetPwd(userId) {
                const pwd = prompt('输入新密码');
                if (!pwd) return;
                fetch(`/auth/api/users/${userId}/password`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: pwd }) })
                    .then(r => r.json()).then(d => { alert(d.message); });
            }

            function delUser(userId, username) {
                if (!confirm(`确定删除用户"${username}"？`)) return;
                fetch(`/auth/api/users/${userId}`, { method: 'DELETE' })
                    .then(r => r.json()).then(d => { if (d.success) { loadUsers(); } else { alert(d.message); } });
            }

            function logout() {
                fetch('/auth/logout', { method: 'POST' })
                    .then(r => r.json())
                    .then(() => { window.location.href = '/auth/login'; })
                    .catch(() => { window.location.href = '/auth/login'; });
            }
        </script>
    </body>
</html>
